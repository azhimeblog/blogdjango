 {% extends 'blog/base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="colum">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="column">
            <h1 class="text-center h1"> บทความที่อัพเดทใหม่ล่าสุดจากทางเรา </h1>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">

        {% for post in posts %}
        <div class="column">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="{{ post.content_images.url }}" alt="{{ post.title }}">
                <div class="card-body">
                    <p class="card-text"> <a href="{% url 'post_detail' post.slug %}"> {{ post.title }} </a></p>
                    <p>published: {{ post.published_date }}</p>
                    <p class="card-text">{{ post.content|safe|slice:":200" }}</p>
                    <p> อ่านต่อ..</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
